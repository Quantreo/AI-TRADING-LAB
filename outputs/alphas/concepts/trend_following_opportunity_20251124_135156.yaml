alpha_concept:
  name: Trend Following Opportunity
  hypothesis: The market exhibits trend-following behavior, with the potential for
    alpha generation through identifying persistently trending assets.
  expected_role: signal
  target_behavior: mean_reversion, trend
  related_features:
  - returns_10
  - returns_100
  lbp:
    who_loses: Market participants who rely on short-term mean reversion strategies,
      as they are often unable to adapt to persistent trends.
    behavioral_bias: The tendency for traders and investors to chase recent market
      movements, rather than sticking to their original strategies.
    persistence_reason: The market's tendency to exhibit regime-dependent behavior,
      with trends persisting for extended periods due to the influence of large market
      participants and the limitations of liquidity providers.

alpha_concept:
  name: Volatility Momentum
  hypothesis: The relationship between future realized volatility and its historical
    counterparts can be used to capture momentum in market volatility.
  expected_role: filter
  target_behavior: mean_reversion
  related_features:
  - rs_vol_50
  - rs_vol_60
  - rs_vol_120
  lbp:
    who_loses: Market participants who attempt to predict or react to volatility shifts
      before they occur.
    behavioral_bias: The bias of relying on past volatility metrics to predict future
      volatility, without considering the potential for mean reversion.
    persistence_reason: The persistence of volatility momentum is due to the latent
      risk and uncertainty in the market, which can lead to prolonged periods of high
      or low volatility.

strategy:
  name: TailRiskSlopeTrend
  long_entry:
    logic: "Enter long when 100\u2011period slope and returns are positive and tail\
      \ returns are not driving the move"
    expression: (linear_slope_100 > 0) and (returns_100 > 0) and (tail_returns_200
      < 0)
    identifiers_used:
    - linear_slope_100
    - returns_100
    - tail_returns_200
    comment: "Filters out tail\u2011driven spikes; requires aligned price momentum"
  short_entry:
    logic: "Enter short when 100\u2011period slope and returns are negative and tail\
      \ returns are positive"
    expression: (linear_slope_100 < 0) and (returns_100 < 0) and (tail_returns_200
      > 0)
    identifiers_used:
    - linear_slope_100
    - returns_100
    - tail_returns_200
    comment: Captures reverse moves driven by extreme tail events
  exit:
    logic: "Exit on time, stop\u2011loss or take\u2011profit thresholds"
    expression: (days_since_entry >= max_duration) or (pnl_since_entry <= -stop_loss)
      or (pnl_since_entry >= take_profit)
    parameters:
      max_duration: 10
      stop_loss: 0.02
      take_profit: 0.04
    identifiers_used: []
    comment: Simple risk controls; no extra regime filter
  position_sizing:
    logic: Scale size inversely with recent realized volatility
    expression: base_risk_fraction * (0.2 / rs_vol_50)
    parameters:
      max_per_asset: 0.05
      base_risk_fraction: 0.01
    identifiers_used:
    - rs_vol_50
    comment: Higher volatility reduces exposure; ensures max 5% per asset

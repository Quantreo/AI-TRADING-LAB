strategy:
  name: VolTrendReturnAlpha
  long_entry:
    logic: "Enter long when recent returns are positive and volatility is below its\
      \ 20\u2011day average"
    expression: (returns_100 > 0) and (rs_vol_50 < sma(rs_vol_50, 20))
    identifiers_used:
    - returns_100
    - rs_vol_50
    - sma
    comment: "Filters out high\u2011vol regimes to reduce risk"
  short_entry:
    logic: "Enter short when recent returns are negative and volatility is above its\
      \ 20\u2011day average"
    expression: (returns_100 < 0) and (rs_vol_50 > sma(rs_vol_50, 20))
    identifiers_used:
    - returns_100
    - rs_vol_50
    - sma
    comment: Opposite direction of long entry
  exit:
    logic: Exit after max duration or when profit/loss thresholds hit
    expression: days_since_entry >= max_duration or pnl_since_entry <= -stop_loss
      or pnl_since_entry >= take_profit
    parameters:
      max_duration: 10
      stop_loss: 0.01
      take_profit: 0.02
    identifiers_used:
    - days_since_entry
    - pnl_since_entry
    comment: Simple time and P&L based exit
  position_sizing:
    logic: Scale size inversely with current realized volatility
    expression: base_risk_fraction * (0.02 / rs_vol_50)
    parameters:
      max_per_asset: 0.06
      base_risk_fraction: 0.01
    identifiers_used:
    - rs_vol_50
    comment: Reduces exposure when volatility spikes

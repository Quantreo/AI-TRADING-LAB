alpha_concept:
  name: volatility_regime_alpha
  hypothesis: Changes in historical volatility features can predict future realized
    volatility, allowing for regime-dependent investment decisions.
  expected_role: regime_indicator
  target_behavior: volatility
  related_features:
  - rs_vol_50
  - log_vol_50
  - tail_vol_50
  - rs_vol_100
  - rs_vol_120
  - oil_vol_50
  - sp500_vol_100
  - gold_vol_50
  - bitcoin_vol_100
  pcp:
    who_loses: Investors who fail to adapt to changing volatility regimes, particularly
      those with static risk management strategies.
    behavioral_bias: Anchoring bias, where investors rely too heavily on historical
      volatility measures, and confirmation bias, where they overlook regime shifts.
    persistence_reason: Market structure, including the presence of various market
      participants with different risk tolerance and investment horizons, and regulatory
      requirements that can create latency in responding to volatility changes.

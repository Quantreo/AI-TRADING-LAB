strategy:
  name: TrendVolRegimeAlpha
  long_entry:
    logic: Enter long when recent returns are positive and volatility is low
    expression: (returns_100 > 0) and (rs_vol_50 < rs_vol_120) and (zscore(rs_vol_50,20)
      < -0.5)
    identifiers_used:
    - returns_100
    - rs_vol_50
    - rs_vol_120
    comment: "Filters out high\u2011vol regimes using rs_vol_50 vs rs_vol_120 and\
      \ z\u2011score"
  short_entry:
    logic: Enter short when recent returns are negative and volatility is high
    expression: (returns_100 < 0) and (rs_vol_50 > rs_vol_120) and (zscore(rs_vol_50,20)
      > 0.5)
    identifiers_used:
    - returns_100
    - rs_vol_50
    - rs_vol_120
    comment: Opposite directional condition to long entry
  exit:
    logic: Exit based on time, stop loss or take profit
    expression: days_since_entry >= max_duration or pnl_since_entry <= -stop_loss
      or pnl_since_entry >= take_profit
    parameters:
      max_duration: 10
      stop_loss: 0.02
      take_profit: 0.04
    identifiers_used: []
    comment: Standard risk controls with fixed duration
  position_sizing:
    logic: Scale size inversely with current realized volatility
    expression: base_risk_fraction * (0.02 / rs_vol_50)
    parameters:
      max_per_asset: 0.05
      base_risk_fraction: 0.01
    identifiers_used:
    - rs_vol_50
    comment: Higher volatility reduces position size; capped at 5% per asset
